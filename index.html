<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legado Ambiental</title>
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com; img-src 'self' data: https://lh3.googleusercontent.com; connect-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0fdf4;
            /* Green-50 */
            color: #1a202c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #166534;
            /* Green-800 */
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            color: #4b5563;
        }
    </style>
    <!-- SEO Canonical & Hreflang -->
    <link rel="canonical" href="https://www.legadoambiental.com/index.html" />
    <link rel="alternate" hreflang="es-MX" href="https://www.legadoambiental.com/index.html?lang=es-MX" />
    <link rel="alternate" hreflang="en-US" href="https://www.legadoambiental.com/index.html?lang=en-US" />
    <link rel="alternate" hreflang="x-default" href="https://www.legadoambiental.com/index.html" />
</head>

<body>
    <div style="position: absolute; top: 1rem; right: 1rem;">
        <button onclick="changeLanguage('es-MX')" style="cursor: pointer; padding: 5px;">ES</button>
        <button onclick="changeLanguage('en-US')" style="cursor: pointer; padding: 5px;">EN</button>
    </div>
    <h1 data-i18n="index_landing.title">Legado Ambiental</h1>
    <p data-i18n="index_landing.welcome">Bienvenido al proyecto de preservaci√≥n ambiental.</p>
    <script src="assets/js/i18n.js"></script>
    <script>
        document.querySelectorAll('button[onclick]').forEach(btn => {
            btn.onclick = (e) => {
                const lang = e.target.textContent === 'ES' ? 'es-MX' : 'en-US';
                localStorage.setItem('preferredLanguage', lang);
                loadLanguage(lang);
            };
        });
    </script>
</body>

</html>
